<div class="row pt-3 pb-5 seeall">
    <h2 class="text-center">See all tvs</h2>

    <div *ngFor="let tv of tvs" class="col-12  col-lg-2 col-md-4">

        <div [routerLink]="['/detailtv',tv.id]" class="card" >
            <img [src]="getImgFullUrl(tv.image_landscape)" alt="">

            <div class="card-body">
                <h2>{{tv.titre}}</h2>

            </div>
        </div>

    </div>
</div>


<app-actionbartv></app-actionbartv>
