<input #field (keyup)="onKeyupInput(field.value)" type="text" class="form-control" placeholder="Rechercher des sÃ©ries...">

<ul *ngIf="searchedtvs.length>0"> 
  <li [routerLink]="['/detailtv', tv.id]" *ngFor="let tv of searchedtvs">
    <div class="row">
      <!-- <div class="col-1"> -->
        <div class="col-4 col-sm-3 col-md-3 col-lg-2 col-xl-1">
          <img [src]="getImgFullUrl(tv.image_portrait)" alt="">
        </div>
      <!-- </div> -->
      <div class="col-6 col-sm-9 col-md-9 col-lg-10 col-xl-10">
        <div class="title_tv">{{tv?.titre}} ({{ tv?.firstAirDate | date:'yyyy' }})</div>
        <p id="overview_tv">{{tv?.resume}}</p>
      </div>
    </div>
  </li>
</ul>
