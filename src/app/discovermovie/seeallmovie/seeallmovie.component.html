<div class="row pt-3 pb-5 seeall">
    <h2 class="text-center">See all movies</h2>

    <div *ngFor="let movie of movies" class="col-12  col-lg-2 col-md-4">

        <div [routerLink]="['/detailmovie',movie.idMovie]" class="card bg-dark flex">
            <img [src]="getImgFullUrl(movie.backdropPath)" alt="">
            <div class="mini-menu">
                <i class="fa-regular fa-bookmark fa-lg" style="color: yellow;" (click)="callTest('WISH'); $event.preventDefault(); $event.stopPropagation()"></i>
                <i class="fa-solid fa-check fa-lg" style="color: blue;" (click)="callTest('WATCH'); $event.preventDefault(); $event.stopPropagation()"></i>
            </div>            
            <div class="card-body">
                <h2>{{movie.title}}</h2>
            </div>
        </div>

    </div>
</div>

<app-actionbarmovie></app-actionbarmovie>
