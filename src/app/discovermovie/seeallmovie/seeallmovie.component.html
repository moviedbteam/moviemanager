<div class="row pt-3 pb-5 seeall">
    <h2 class="text-center">See all movies</h2>

    <div *ngFor="let movie of movies" class="col-12  col-lg-2 col-md-4">

        <div [routerLink]="['/detailmovie',movie.id]" class="card" >
            <img [src]="getImgFullUrl(movie.image_landscape)" alt="">

            <div class="card-body">
                <h2>{{movie.titre}}</h2>

            </div>
        </div>

    </div>
</div>
